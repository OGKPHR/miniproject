<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOB REQUEST</title>
  </head>
  <body>
    <style>
      body {
        background-color: #eee;
      }
      .acceptbutton,
      .denybutton {
        width: 30%;
      }
      .jobrequestdetail {
        font-size: 16px;
      }
      .skill-list {
        text-align: left;
      }
    </style>
    <section>
      <div class="text-center container py-5">
        <h1 class="mt-4 mb-5"><strong>JOB REQUEST</strong></h1>

        <div class="row">
          <!-- วน For ตั้งแต่ตรงนี้-->
          <div class="col-md-4 mb-4">
            <div class="card">
              <div
                class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                data-mdb-ripple-color="light"
              >
                <a href="#!">
                  <div class="hover-overlay">
                    <div
                      class="mask"
                      style="background-color: rgba(251, 251, 251, 0.15)"
                    ></div>
                  </div>
                </a>
              </div>
              <div class="card-body">
                <h5 class="card-title mb-3">Request</h5>
                <hr />
                <div class="row jobrequestdetail">
                  <div class="col-md-4">
                    <p style="text-align: left">Department :</p>
                  </div>
                  <div class="col-md-8">
                    <a href="" class="text-reset">
                      <p style="text-align: left">business</p>
                    </a>
                  </div>
                </div>
                <div class="row jobrequestdetail">
                  <div class="col-md-4">
                    <p style="text-align: left">Quantity :</p>
                  </div>
                  <div class="col-md-8">
                    <a href="" class="text-reset">
                      <p style="text-align: left">333</p>
                    </a>
                  </div>
                </div>
                <div class="row jobrequestdetail">
                  <div class="col-md-4">
                    <p style="text-align: left">Skill :</p>
                  </div>
                  <a class="col-md-8 text-dark">
                    <span class="me-2" style="float: left">C++</span>
                    <span class="me-2" style="float: left">Java</span>
                  </a>
                </div>
              </div>
            </div>
            <div
              class="card-footer bg-white justify-content-center align-content-center text-center"
            >
              <button
                id="acceptbutton"
                class="btn btn-success ms-3 me-4 acceptbutton"
              >
                Accept
              </button>

              <button
                id="denybutton"
                class="btn btn-outline-danger ms-4 me-3 denybutton"
              >
                Deny
              </button>
            </div>
          </div>
          <!--จุดจบของการวน for -->
        </div>
      </div>
    </section>
    <div
      class="modal fade"
      id="denyModal"
      tabindex="-1"
      aria-labelledby="denyModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="denyModalLabel">Deny Request</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- แทรกเนื้อหาที่คุณต้องการให้แสดงใน modal ที่นี่ -->
            <p>คุณแน่ใจหรือไม่ที่จะปฏิเสธคำขอนี้?</p>
            <hr />
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="commentdeny"
                style="height: 200px"
              ></textarea>
              <label for="commentdeny">เพราะอะไร</label>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
            >
              ยืนยัน
            </button>
            <button type="button" class="btn btn-secondary">ยกเลิก</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".denybutton").click(function () {
          $("#denyModal").modal("show"); // เรียก modal ที่คุณสร้างขึ้น
        });
      });
    </script>
  </body>
</html>
